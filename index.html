    div {
      z-index: 0;

      position: absolute;
      top: 50%;
      left: 50%;

    a {
      z-index: 1;

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;

      text-decoration: none;
      color: white;
      font-size: 5.2vw;
      text-align: center;
    }

    span {
      font-size: 2vw;
    }

    a:hover {
      color:gray;
    }
